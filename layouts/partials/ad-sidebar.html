<!-- Auto Ad for Sidebar - Only run on desktop (>=1024), not mobile screens -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    if (window.innerWidth >= 1024) {
        {{ if eq hugo.Environment "production" }}
        const container = document.getElementById("ad-sidebar-container");
        if (container) {
            container.innerHTML = `
                <ins class="adsbygoogle"
                     style="display:block; width:100%; max-width:267px;"
                     data-ad-client="{{ site.Params.googleAdsense.adsensePublisherID }}"
                     data-ad-slot="3715251203"
                     data-ad-format="vertical"
                     data-full-width-responsive="false"></ins>
            `;
            // Push the ad after itâ€™s injected
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
        {{ end }}
    }
});
</script>
